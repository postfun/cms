name: Update Podcast Episodes JSON

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the top of every hour. Adjust as needed.
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install rss-parser

      - name: Update episodes JSON
        run: node update-episodes.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Stash any unstaged changes.
          git stash --include-untracked
          # Pull remote changes using rebase.
          git pull --rebase origin master
          # Reapply any stashed changes (ignore errors if there are none).
          git stash pop || true
          # Add the updated episodes file from the assets folder.
          git add assets/episodes.json
          # Commit if there are any changes.
          git diff-index --quiet HEAD || git commit -m "Update episodes JSON"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          directory: .
          force: true

