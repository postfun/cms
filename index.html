<!DOCTYPE html>
<html>
   <head>
      <title>Post-Fun Podcasts</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Public+Sans">
      <style>
         body,h1,h2,h3,h4,h5 {font-family: "Public Sans", sans-serif}
      </style>
   </head>
   <body style="background-color:#1C579E">
      <!-- w3-content defines a container for fixed size centered content, 
         and is wrapped around the whole page content, except for the footer in this example -->
      <div class="w3-content" style="max-width:100%">
      <!-- Header -->
      <header class="w3-container w3-center w3-padding-32">
      <img src="/assets/pf_logo.png" alt="Post-Fun logo" style="width:10%">
        <!-- Grid -->
      <div class="w3-row ">
         <!-- Blog entries -->
         <div class="w3-container" style="width:50%">
            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin" style="background-color:#FAF7EB">
               <img src="/assets/bz_bluesky.png" alt="Barone Zone" style="width:100%">
               <div class="w3-container">
                  <h3><b>Page created</b></h3>
                  <h5><span class="w3-opacity">posted</span> 6/11/24 <span class="w3-opacity">by</span> Adam</h5>
               </div>
               <div class="w3-container">
                  <p>The Post-Fun website at <a href="https://postfun.org">postfun.org</a>, built in Carrd, doesn't store assets unless they're inserted into the page. The main function of this site is to store assets in <a href="https://github.com/postfun/cms">this Github repo</a>, and I'll also be posting technical updates here for posterity.</p>
               </div>
            </div>
            <hr>
         </div>
            <!-- END BLOG ENTRIES -->
         <!-- END GRID -->
         </div>
         <br>
         <!-- END w3-content -->
      </div>
   </body>
</html>
