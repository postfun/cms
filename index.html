<!DOCTYPE html>
<html>
   <head>
      <title>Post-Fun Podcasts</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Public+Sans">
      <style>
         body,h1,h2,h3,h4,h5 {font-family: "Public Sans", sans-serif}
      </style>
   </head>
   <body style="background-color:#1C579E">
      <!-- w3-content defines a container for fixed size centered content, 
         and is wrapped around the whole page content, except for the footer in this example -->
      <div class="w3-content" style="max-width:25%">
            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin" style="background-color:#FAF7EB">
               <img src="/assets/share.jpg" alt="Post-Fun logo" style="width:100%">
               <div class="w3-container">
                  <h3><b><span class="w3-opacity">Nothing to see here.</span></b></h3>
               </div>
               <div class="w3-container">
                  <p>This is a landing page for linking to our content management system.</p>
                  <p><a href="https://postfun.org"><button class="w3-button w3-padding-large w3-hover-dark-grey" style="background-color:#EE6231; color:#FAF7EB">
                     <b>postfun.org</a></b>
                  </button></a></p>
               </div>
            </div>
         </div>
         <!-- END w3-content -->
      </div>
   </body>
</html>
